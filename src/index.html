<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <h1 class="header__logo">
          <a href="#">
            <img src="./images/logo.svg" alt="uber eats">
          </a>
        </h1>
        <div class="header__asap"></div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="city-group">

        </section>
      </div>

    <footer class="footer">
      <div class="container">
        <h1 class="header__logo">
          <a class="logo_link" href="#">
            <img src="./images/white-logo.svg" alt="uber eats">
          </a>
        </h1>
      </div>
    </footer>

    <script type="text/javascript" src="scripts/main.js"></script>

</html>
